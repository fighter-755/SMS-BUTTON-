<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Links with CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #222;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            box-shadow: 0 0 15px #222;
            overflow-y: auto;
            position: relative;
        }
        button:hover {
            background-color: #0056b3;
        }
        .whatsapp {
            background-color: #25d366;
        }
        .whatsapp:hover {
            background-color: #1da851;
        }
    </style>
</head>
<body>
    <h1 class="mb-3" style="color: cyan;">ᴄʜᴏᴏꜱᴇ ᴏᴘꜱᴛɪᴏɴ</h1>
      <button onclick="window.open('https://www.facebook.com', '_blank')">ɢᴏ ʙᴀᴄᴋ</button>
    <button onclick="window.open('https://www.facebook.com', '_blank')">ʜᴀᴄᴋ ᴀᴘᴋ ᴅᴏᴡɴʟᴏᴅ</button>
    <button class="whatsapp" onclick="window.open('https://wa.me/917318018572', '_blank')">ᴘᴜʀᴄʜᴇꜱᴇ ᴄᴏɴᴛᴇᴄᴛ ᴀᴅᴍɪɴ</button>
        <h1 class="mb-3" style="color: cyan;">ᴀᴘᴋ ᴅᴏᴡɴʟᴏᴅ ᴋᴀʀɴᴇ ᴋᴇ ʟɪʏᴇ ᴘᴀꜱꜱᴡᴏʀᴅ ᴋɪ ᴊᴀʀᴜʀᴛ ᴘᴀᴅᴇɢɪ ᴘᴜʀᴄʜᴇꜱᴇ ᴋᴀʀ ʟᴇ ᴘᴀꜱꜱᴡᴏʀᴅ ᴀᴅᴍɪɴ ꜱᴇ ᴍɪʟ ᴊᴀʏᴇɢᴀ ? </h1>
    
</body>
</html>
